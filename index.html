<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>take-out</title>
    <script>
      window.onload = () => {
        let allLoading = document.querySelector('.allLoading');
        allLoading.style.display = 'none';
      }
    </script>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1607867_hviltgwggxp.css"></link>
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
      // document.addEventListener('fastClick', function (event) {event.preventDefault();}, {passive: false});
    </script>
  </head>
  <body>
    <div class="allLoading" style="width: 100%; height: 100vh; background-color: #fff; display: flex; justify-content: center; align-items: center; position: absolute; z-index: 9999;">
      <img src="./static/allLoading.gif" style="width: 200px; height: 160px;">
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
